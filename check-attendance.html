<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Check Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="glow">Check Attendance</h1>
        <a href="dashboard.html" class="btn glow">Back to Dashboard</a>
    </header>
    <div class="container">
        <div class="filters">
            <div class="input-group">
                <label for="filterDate">Date:</label>
                <input type="date" id="filterDate">
            </div>
            <div class="input-group">
                <label for="filterStudent">Student ID:</label>
                <input type="text" id="filterStudent">
            </div>
            <button id="applyFilters" class="btn glow">Apply Filters</button>
        </div>
        <div id="attendanceRecords">
            <!-- Attendance records will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
