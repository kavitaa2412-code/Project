<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="glow">Student Management Dashboard</h1>
        <button id="logout" class="btn glow">Logout</button>
    </header>
    <nav>
        <ul>
            <li><a href="add-student.html" class="nav-link">Add Student</a></li><br>
            <li><a href="update-student.html" class="nav-link">Update Student</a></li>
            <li><a href="mark-attendance.html" class="nav-link">Mark Attendance</a></li>
            <li><a href="check-attendance.html" class="nav-link">Check Attendance</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <p>Manage students and attendance efficiently.</p>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="stat-card">
                <h3>Present Today</h3>
                <p id="presentToday">0</p>
            </div>
            <div class="stat-card">
                <h3>Absent Today</h3>
                <p id="absentToday">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
